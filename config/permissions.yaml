roles:
  "auth:anon":
    permissions:
      - "jwk:read"
      - "register:request"
      - "password:reset:request"
      - "email:exists"
      - "register"
      - "email:update"
      - "password:reset"
  "auth:user":
    inherits:
      - "auth:anon"
    permissions:
      - "email:update:request"
      - "password:update"
  "auth:admin":
    inherits:
      - "auth:user"
    permissions: []
  "auth:super_admin":
    inherits:
      - "auth:admin"
    permissions: []
